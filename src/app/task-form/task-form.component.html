<div class="container mt-4">
    <h2>{{ taskId ? 'Edit Task' : 'Add Task' }}</h2>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" formControlName="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input id="dueDate" type="date" formControlName="dueDate" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">{{ taskId ? 'Update' : 'Add' }} Task</button>
    </form>
  </div>
